<div class="container">
  <h1>My Orders
    <small>({{this.orderDetails.length}})</small>
  </h1>
  <div class="row mt-3" *ngIf="orderDetails.length != 0">
    <div class="col-12 pagination justify-content-center" *ngIf="flag == 0 || orderDetails.length == 0">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
      </pagination-controls>
    </div>
  </div>
  <div *ngIf="orderDetails.length == 0"> No Order Placed</div>
  <div class="card bg-dark text-white mb-3" *ngFor="let prod of orderDetails  | paginate:{
    itemsPerPage: tableSize,
    currentPage : page,
    totalItems: orderDetails.length}; let i = index">
    <div class="card-body d-flex align-items-center">
      <div class="card-img-container">
        <img style="cursor: pointer;" (click)="navigateToDetails(prod.product.productId)"
          [src]=[this.prod.product.productImage] class="card-img" [alt]="[prod.product.productName] +' Image'">
      </div>
      <div class="ml-3">
        <h3 class="card-title">{{this.prod.product.productName}}</h3>
        <p class="card-text">Total Ordered: {{this.prod.orders.quantity}}</p>
      </div>
      <div class="ml-auto">
        {{this.prod.orders.date | date}}
      </div>
    </div>
  </div>
</div>
